<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
    }
    #tv_chart {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>

<div id="tv_chart"></div>

<script src="https://s3.tradingview.com/tv.js"></script>

<script>
new TradingView.widget({
  "container_id": "tv_chart",
  "width": "100%",
  "height": "100%",
  "symbol": "NSE:NIFTY",
  "interval": "5",
  "timezone": "Asia/Kolkata",
  "theme": "dark",
  "style": "1",
  "locale": "en",
  "toolbar_bg": "#1e1e1e",
  "allow_symbol_change": true,
  "studies": [
    "RSI@tv-basicstudies",
    "Volume@tv-basicstudies"
  ]
});

  function openChart() {
  window.location.href = "?page=chart";
  }
</script>

</body>
</html>
