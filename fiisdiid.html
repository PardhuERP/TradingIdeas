<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FII DII Dashboard | Educational purpose only</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background: radial-gradient(circle at top, #111 0%, #000 60%);
  color:#fff;
  font-family:Arial;
}
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 12px;
  background:#000;
}
.back{
  color:#00bcd4;
  cursor:pointer;
}
h2{
  text-align:center;
  margin:12px 0;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  padding:12px;
}
.card{
  background:#111;
  border-radius:12px;
  padding:14px;
  box-shadow:0 6px 18px rgba(0,0,0,0.6);
}
.label{
  font-size:12px;
  color:#aaa;
}
.big{
  font-size:26px;
  font-weight:800;
  margin:6px 0;
  letter-spacing:0.5px;
}
.green{ color:#00ff99; }
.red{ color:#ff5252; }
.blue{ color:#00bcd4; }
</style>
</head>

<body>

<div class="topbar">
  <div class="back" onclick="history.back()">â¬… Back</div>
  <div>FII / DII Dashboard</div>
  <div></div>
</div>

<h2>ðŸ“Š Institutional Flow</h2>

<div class="grid">
  <div class="card">
    <div class="label" id="todayDate">--</div>
    <div class="big" id="netToday">0</div>
  </div>

  <div class="card">
    <div class="label">Previous Day</div>
    <div class="big" id="netPrev">0</div>
  </div>

  <div class="card">
    <div class="label">Month Till Date</div>
    <div class="big" id="netMTD">0</div>
  </div>

  <div class="card">
    <div class="label">Previous Month</div>
    <div class="big" id="netPM">0</div>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbxaLJdfOHI2rmDGhI_WdjyWkHrAlycOCepsgORmNnbDXnWzNxtasdGZW3yxftKvWhq8Iw/exec";

function fmt2(v){
  const n = Number(v);
  if (isNaN(n)) return "0.00";
  return n.toFixed(2);
}

function paint(el, v){
  el.classList.remove("green","red","blue");
  if (Number(v) > 0) el.classList.add("green");
  else if (Number(v) < 0) el.classList.add("red");
  else el.classList.add("blue");
}

fetch(API + "?action=fii&t=" + Date.now())
  .then(r=>r.json())
  .then(d=>{
  todayDate.textContent = d.date;

  netToday.textContent = fmt2(d.today);
  paint(netToday, d.today);

    netPrev.textContent = fmt2(d.prev);
    paint(netPrev, d.prev);

    netMTD.textContent = fmt2(d.mtd);
    paint(netMTD, d.mtd);

    netPM.textContent = fmt2(d.prevMonth);
    paint(netPM, d.prevMonth);
  });
</script>

</body>
</html>
