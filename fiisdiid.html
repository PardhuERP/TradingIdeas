<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FII DII Dashboard | Educational purpose only</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background: radial-gradient(circle at top, #111 0%, #000 60%);
  color:#fff;
  font-family:Arial;
}
h2{
  text-align:center;
  margin:14px 0;
  font-size:18px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  padding:12px;
}

.card{
  background:#111;
  border-radius:12px;
  padding:14px;
  box-shadow:0 6px 18px rgba(0,0,0,0.6);
}

.label{
  font-size:12px;
  color:#aaa;
}
.big{
  font-size:22px;
  font-weight:bold;
  margin:6px 0;
}

.sub{
  font-size:11px;
  color:#ccc;
}

.green{ color:#00ff99; }
.red{ color:#ff5252; }
.blue{ color:#00bcd4; }

.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 12px;
  background:#000;
}
.back{
  font-size:14px;
  cursor:pointer;
  color:#00bcd4;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="back" onclick="history.back()">â¬… Back</div>
  <div>FII / DII Dashboard</div>
  <div></div>
</div>

<h2>ðŸ“Š Institutional Flow</h2>

<div class="grid">

  <div class="card">
    <div class="label">Today</div>
    <div class="big" id="netToday">0</div>
    <div class="sub">FII: <span id="fiiToday"></span></div>
    <div class="sub">DII: <span id="diiToday"></span></div>
  </div>

  <div class="card">
    <div class="label">Previous Day</div>
    <div class="big" id="netPrev">0</div>
    <div class="sub">FII: <span id="fiiPrev"></span></div>
    <div class="sub">DII: <span id="diiPrev"></span></div>
  </div>

  <div class="card">
    <div class="label">Month Till Date</div>
    <div class="big" id="netMTD">0</div>
    <div class="sub">FII: <span id="fiiMTD"></span></div>
    <div class="sub">DII: <span id="diiMTD"></span></div>
  </div>

  <div class="card">
    <div class="label">Previous Month</div>
    <div class="big" id="netPM">0</div>
    <div class="sub">FII: <span id="fiiPM"></span></div>
    <div class="sub">DII: <span id="diiPM"></span></div>
  </div>

</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbxaLJdfOHI2rmDGhI_WdjyWkHrAlycOCepsgORmNnbDXnWzNxtasdGZW3yxftKvWhq8Iw/exec";

function paint(el, v){
  el.classList.remove("green","red","blue");
  if (Number(v) > 0) el.classList.add("green");
  else if (Number(v) < 0) el.classList.add("red");
  else el.classList.add("blue");
}

fetch(API + "?action=fiidii&t=" + Date.now())
  .then(r=>r.json())
  .then(d=>{
    fiiToday.textContent = d["FII_Today"];
    diiToday.textContent = d["DII_Today"];
    netToday.textContent = d["Net_Today"]; paint(netToday, d["Net_Today"]);

    fiiPrev.textContent = d["FII_Prev"];
    diiPrev.textContent = d["DII_Prev"];
    netPrev.textContent = d["Net_Prev"]; paint(netPrev, d["Net_Prev"]);

    fiiMTD.textContent = d["FII_MTD"];
    diiMTD.textContent = d["DII_MTD"];
    netMTD.textContent = d["Net_MTD"]; paint(netMTD, d["Net_MTD"]);

    fiiPM.textContent = d["FII_PrevMonth"];
    diiPM.textContent = d["DII_PrevMonth"];
    netPM.textContent = d["Net_PrevMonth"]; paint(netPM, d["Net_PrevMonth"]);
  });
</script>

</body>
</html>
