<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Live Stock Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    background: #0e0e0e;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  h1 {
    text-align: center;
    padding: 15px;
    margin: 0;
    background: #000;
    font-size: 18px;
  }

  .section {
    padding: 10px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    background: #111;
  }

  th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #222;
    font-size: 13px;
  }

  th {
    background: #1a1a1a;
    color: #ddd;
  }

  tr:hover {
    background: #1c1c1c;
  }

  .btn {
    background: #00bcd4;
    color: #000;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
  }

  .modal-content {
    background: #111;
    margin: 10% auto;
    padding: 10px;
    width: 90%;
    max-width: 400px;
    border-radius: 6px;
  }

  .close {
    float: right;
    font-size: 20px;
    cursor: pointer;
    color: #aaa;
  }

  canvas {
    background: #000;
    margin-top: 10px;
  }
</style>
</head>

<body>

<h1>ðŸ“ˆ Live Stock Scanner</h1>

<div class="section">
  <h3>CE</h3>
  <table id="ceTable">
    <thead>
      <tr>
        <th>Stock</th>
        <th>% Change</th>
        <th>Volume</th>
        <th>Value</th>
        <th>CE</th>
        <th>Candle</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>PE</h3>
  <table id="peTable">
    <thead>
      <tr>
        <th>Stock</th>
        <th>% Change</th>
        <th>Volume</th>
        <th>Value</th>
        <th>PE</th>
        <th>Candle</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Candle Modal -->
<div id="candleModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <canvas id="candleCanvas" width="300" height="200"></canvas>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxaLJdfOHI2rmDGhI_WdjyWkHrAlycOCepsgORmNnbDXnWzNxtasdGZW3yxftKvWhq8Iw/exec";

fetch(API_URL)
  .then(r => r.json())
  .then(data => {
    const rows = data.NIFTY50 || [];
    buildCETable(rows);
    buildPETable(rows);
  });

function buildCETable(rows) {
  const tbody = document.querySelector("#ceTable tbody");
  tbody.innerHTML = "";

  rows
    .filter(r => r["StockName"] && r["StockName"] !== "#N/A")
    .sort((a,b) => (b["Change%"] || 0) - (a["Change%"] || 0))
    .forEach(r => {
      tbody.innerHTML += `
        <tr>
          <td>${r["StockName"]}</td>
          <td>${r["Change%"]}</td>
          <td>${r["Volume"]}</td>
          <td>${r["Value"]}</td>
          <td>${r["CE"]}</td>
          <td>
            <button class="btn"
              onclick="openCandle(${r["Open"]},${r["High"]},${r["Low"]},${r["Close"]})">
              View
            </button>
          </td>
        </tr>`;
    });
}

function buildPETable(rows) {
  const tbody = document.querySelector("#peTable tbody");
  tbody.innerHTML = "";

  rows
    .filter(r => r["StockName"] && r["StockName"] !== "#N/A")
    .sort((a,b) => (b["Change%"] || 0) - (a["Change%"] || 0))
    .forEach(r => {
      tbody.innerHTML += `
        <tr>
          <td>${r["StockName"]}</td>
          <td>${r["Change%"]}</td>
          <td>${r["Volume"]}</td>
          <td>${r["Value"]}</td>
          <td>${r["PE"]}</td>
          <td>
            <button class="btn"
              onclick="openCandle(${r["Open"]},${r["High"]},${r["Low"]},${r["Close"]})">
              View
            </button>
          </td>
        </tr>`;
    });
}

function openCandle(o,h,l,c) {
  const modal = document.getElementById("candleModal");
  const canvas = document.getElementById("candleCanvas");
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const midX = canvas.width / 2;
  const scale = 140 / (h - l);
  const y = p => canvas.height - (p - l) * scale - 20;

  ctx.strokeStyle = "#fff";
  ctx.beginPath();
  ctx.moveTo(midX, y(h));
  ctx.lineTo(midX, y(l));
  ctx.stroke();

  ctx.fillStyle = c >= o ? "#00ff00" : "#ff3333";
  ctx.fillRect(midX - 15, y(Math.max(o,c)), 30, Math.abs(y(o)-y(c)));

  modal.style.display = "block";
}

function closeModal() {
  document.getElementById("candleModal").style.display = "none";
}
</script>

</body>
</html>
