<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Live Stock Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111 0%, #000 60%);
  color: #fff;
  font-family: Arial, sans-serif;
}

h1 {
  margin: 0;
  padding: 14px;
  text-align: center;
  background: #000;
  font-size: 18px;
}

/* Tabs */
.tabs {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 10px;
}

.tab {
  background: #1a1a1a;
  color: #aaa;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 12px;
  cursor: pointer;
}

.tab.active {
  background: #00bcd4;
  color: #000;
  font-weight: bold;
}

/* Refresh */
.refresh-wrap {
  text-align: center;
  margin-bottom: 6px;
}

/* Sections */
.section {
  margin: 10px;
}

.section-title {
  padding: 6px 10px;
  font-size: 14px;
  font-weight: bold;
  border-left: 4px solid;
  margin-bottom: 6px;
}

.ce-title { border-color: #00ff99; }
.pe-title { border-color: #ff9800; }

/* Mobile fit wrapper */
.table-wrap {
  overflow-x: auto;
}

/* Tables */
table {
  width: 100%;
  min-width: 520px;
  border-collapse: collapse;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.6);
  margin-bottom: 18px;
}

#ceTable {
  background: linear-gradient(180deg, #0f2e1f 0%, #0b0b0b 70%);
}
#ceTable thead { background: rgba(0,255,153,0.15); }

#peTable {
  background: linear-gradient(180deg, #2e1f0f 0%, #0b0b0b 70%);
}
#peTable thead { background: rgba(255,152,0,0.15); }

th, td {
  padding: 8px 6px;
  font-size: 12px;
  text-align: center;
  border-bottom: 1px solid #222;
  white-space: nowrap;
}

th { color: #ddd; }

#ceTable tr:hover { background: rgba(0,255,153,0.08); }
#peTable tr:hover { background: rgba(255,152,0,0.08); }

/* Button */
.btn {
  background: #00bcd4;
  color: #000;
  border: none;
  padding: 5px 10px;
  border-radius: 4px;
  font-size: 11px;
  font-weight: bold;
  cursor: pointer;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 10;
}

.modal-box {
  background: #111;
  width: 92%;
  max-width: 360px;
  margin: 18% auto;
  padding: 10px;
  border-radius: 6px;
}

.close {
  float: right;
  font-size: 18px;
  cursor: pointer;
  color: #aaa;
}

canvas {
  background: #000;
  margin-top: 8px;
}
</style>
</head>

<body>

<h1>ðŸ“ˆ Live Stock Scanner</h1>

<div class="tabs">
  <button class="tab active" id="tab-NIFTY50" onclick="showTab('NIFTY50')">3:00 PM</button>
  <button class="tab" id="tab-NIFTY50_1" onclick="showTab('NIFTY50_1')">3:15 PM</button>
  <button class="tab" id="tab-NIFTY50_2" onclick="showTab('NIFTY50_2')">3:27 PM</button>
</div>

<div class="refresh-wrap">
  <button class="btn" onclick="refreshData()">ðŸ”„ Refresh</button>
</div>

<div class="section">
  <div class="section-title ce-title">CE</div>
  <div class="table-wrap">
    <table id="ceTable">
      <thead>
        <tr>
          <th>Stock</th><th>%Chg</th><th>Vol</th><th>Val</th><th>CE</th><th>Candle</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div class="section">
  <div class="section-title pe-title">PE</div>
  <div class="table-wrap">
    <table id="peTable">
      <thead>
        <tr>
          <th>Stock</th><th>%Chg</th><th>Vol</th><th>Val</th><th>PE</th><th>Candle</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div id="candleModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">Ã—</span>
    <canvas id="candleCanvas" width="300" height="200"></canvas>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxaLJdfOHI2rmDGhI_WdjyWkHrAlycOCepsgORmNnbDXnWzNxtasdGZW3yxftKvWhq8Iw/exec";

let API_DATA = {};
let CURRENT = "NIFTY50";

function fmt(v){
  if(v===null||v===undefined||v==="") return "";
  if(isNaN(v)) return v;
  return Number(v).toFixed(2);
}

function fetchData(){
  fetch(API_URL + "?t=" + Date.now())
    .then(r => r.json())
    .then(d => {
      API_DATA = d;
      showTab(CURRENT);
    });
}

fetchData();

function refreshData(){
  fetchData();
}

function showTab(name){
  CURRENT = name;
  document.querySelectorAll(".tab").forEach(b => b.classList.remove("active"));
  document.getElementById("tab-" + name).classList.add("active");
  const rows = API_DATA[name] || [];
  renderCE(rows);
  renderPE(rows);
}

function renderCE(rows){
  const tb = document.querySelector("#ceTable tbody");
  tb.innerHTML="";
  rows.filter(r=>r.CE_StockName).forEach(r=>{
    tb.innerHTML+=`
    <tr>
      <td>${r.CE_StockName}</td>
      <td>${fmt(r.CE_Change)}</td>
      <td>${fmt(r.CE_Volume)}</td>
      <td>${fmt(r.CE_Value)}</td>
      <td>${fmt(r.CE)}</td>
      <td><button class="btn" onclick="openCandle(${r.CE_Open},${r.CE_High},${r.CE_Low},${r.CE_Close})">View</button></td>
    </tr>`;
  });
}

function renderPE(rows){
  const tb = document.querySelector("#peTable tbody");
  tb.innerHTML="";
  rows.filter(r=>r.PE_StockName).forEach(r=>{
    tb.innerHTML+=`
    <tr>
      <td>${r.PE_StockName}</td>
      <td>${fmt(r.PE_Change)}</td>
      <td>${fmt(r.PE_Volume)}</td>
      <td>${fmt(r.PE_Value)}</td>
      <td>${fmt(r.PE)}</td>
      <td><button class="btn" onclick="openCandle(${r.PE_Open},${r.PE_High},${r.PE_Low},${r.PE_Close})">View</button></td>
    </tr>`;
  });
}

function openCandle(o,h,l,c){
  const cv=document.getElementById("candleCanvas");
  const ctx=cv.getContext("2d");
  ctx.clearRect(0,0,cv.width,cv.height);
  if(!o||!h||!l||!c) return;
  const mid=cv.width/2;
  const scale=140/(h-l);
  const y=p=>cv.height-(p-l)*scale-20;
  ctx.strokeStyle="#fff";
  ctx.beginPath();
  ctx.moveTo(mid,y(h));
  ctx.lineTo(mid,y(l));
  ctx.stroke();
  ctx.fillStyle=c>=o?"#00ff00":"#ff3333";
  ctx.fillRect(mid-14,y(Math.max(o,c)),28,Math.abs(y(o)-y(c)));
  document.getElementById("candleModal").style.display="block";
}

function closeModal(){
  document.getElementById("candleModal").style.display="none";
}
</script>

</body>
</html>
