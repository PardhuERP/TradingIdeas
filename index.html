<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Live Stock Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    background: #0b0b0b;
    color: #ffffff;
    font-family: Arial, sans-serif;
  }

  h1 {
    margin: 0;
    padding: 14px;
    text-align: center;
    background: #000;
    font-size: 18px;
    letter-spacing: 0.5px;
  }

  h3 {
    margin: 12px 10px 6px;
    font-size: 14px;
    color: #ccc;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #111;
    margin-bottom: 18px;
  }

  th, td {
    padding: 9px 6px;
    font-size: 12px;
    text-align: center;
    border-bottom: 1px solid #222;
  }

  th {
    background: #1a1a1a;
    color: #ddd;
    font-weight: 600;
  }

  tr:hover {
    background: #1c1c1c;
  }

  .btn {
    background: #00bcd4;
    color: #000;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 11px;
    font-weight: bold;
    cursor: pointer;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 10;
  }

  .modal-box {
    background: #111;
    width: 92%;
    max-width: 360px;
    margin: 18% auto;
    padding: 10px;
    border-radius: 6px;
  }

  .close {
    float: right;
    font-size: 18px;
    cursor: pointer;
    color: #aaa;
  }

  canvas {
    background: #000;
    margin-top: 8px;
  }
</style>
</head>

<body>

<h1>ðŸ“ˆ Live Stock Scanner</h1>

<h3>CE</h3>
<table id="ceTable">
  <thead>
    <tr>
      <th>Stock</th>
      <th>%Chg</th>
      <th>Vol</th>
      <th>Val</th>
      <th>CE</th>
      <th>Candle</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h3>PE</h3>
<table id="peTable">
  <thead>
    <tr>
      <th>Stock</th>
      <th>%Chg</th>
      <th>Vol</th>
      <th>Val</th>
      <th>PE</th>
      <th>Candle</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Candle Modal -->
<div id="candleModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">Ã—</span>
    <canvas id="candleCanvas" width="300" height="200"></canvas>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxaLJdfOHI2rmDGhI_WdjyWkHrAlycOCepsgORmNnbDXnWzNxtasdGZW3yxftKvWhq8Iw/exec";

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    const rows = data.NIFTY50 || [];
    renderCE(rows);
    renderPE(rows);
  });

function renderCE(rows) {
  const tb = document.querySelector("#ceTable tbody");
  tb.innerHTML = "";

  rows
    .filter(r => r.CE_StockName)
    .sort((a,b) => (b.CE_Change || 0) - (a.CE_Change || 0))
    .forEach(r => {
      tb.innerHTML += `
        <tr>
          <td>${r.CE_StockName}</td>
          <td>${r.CE_Change ?? ""}</td>
          <td>${r.CE_Volume ?? ""}</td>
          <td>${r.CE_Value ?? ""}</td>
          <td>${r.CE ?? ""}</td>
          <td>
            <button class="btn"
              onclick="openCandle(${r.CE_Open},${r.CE_High},${r.CE_Low},${r.CE_Close})">
              View
            </button>
          </td>
        </tr>`;
    });
}

function renderPE(rows) {
  const tb = document.querySelector("#peTable tbody");
  tb.innerHTML = "";

  rows
    .filter(r => r.PE_StockName)
    .sort((a,b) => (b.PE_Change || 0) - (a.PE_Change || 0))
    .forEach(r => {
      tb.innerHTML += `
        <tr>
          <td>${r.PE_StockName}</td>
          <td>${r.PE_Change ?? ""}</td>
          <td>${r.PE_Volume ?? ""}</td>
          <td>${r.PE_Value ?? ""}</td>
          <td>${r.PE ?? ""}</td>
          <td>
            <button class="btn"
              onclick="openCandle(${r.PE_Open},${r.PE_High},${r.PE_Low},${r.PE_Close})">
              View
            </button>
          </td>
        </tr>`;
    });
}

function openCandle(o,h,l,c) {
  const canvas = document.getElementById("candleCanvas");
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if (!o || !h || !l || !c) return;

  const midX = canvas.width / 2;
  const scale = 140 / (h - l);
  const y = p => canvas.height - (p - l) * scale - 20;

  ctx.strokeStyle = "#fff";
  ctx.beginPath();
  ctx.moveTo(midX, y(h));
  ctx.lineTo(midX, y(l));
  ctx.stroke();

  ctx.fillStyle = c >= o ? "#00ff00" : "#ff3333";
  ctx.fillRect(midX - 14, y(Math.max(o,c)), 28, Math.abs(y(o)-y(c)));

  document.getElementById("candleModal").style.display = "block";
}

function closeModal() {
  document.getElementById("candleModal").style.display = "none";
}
</script>

</body>
</html>
