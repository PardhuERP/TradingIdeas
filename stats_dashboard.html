<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stats Dashboard | Educational purpose only</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  align-items:center;
  background:#000;
  padding:10px;
}
.back-btn{
  color:#00bcd4;
  font-size:14px;
  cursor:pointer;
  margin-right:10px;
}
h2{
  flex:1;
  text-align:center;
  margin:0;
  font-size:16px;
}

/* ===== CARDS ===== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  padding:12px;
}
.card{
  background:#111;
  border-radius:10px;
  padding:14px;
  box-shadow:0 6px 18px rgba(0,0,0,0.6);
}
.label{
  font-size:12px;
  color:#aaa;
}
.value{
  font-size:20px;
  font-weight:bold;
  margin-top:4px;
}
.green{ color:#00ff99; }
.red{ color:#ff5252; }
.blue{ color:#00bcd4; }
</style>
</head>

<body>

<!-- ===== HEADER WITH BACK ===== -->
<div class="topbar">
  <div class="back-btn" onclick="goBack()">â¬… Back</div>
  <h2>ðŸ“Š Stats Dashboard</h2>
</div>


<div class="grid">
  <div class="card"><div class="label">Total Trades</div><div class="value" id="totalTrades">0</div></div>
  <div class="card"><div class="label">Win Rate (%)</div><div class="value blue" id="winRate">0</div></div>

  <div class="card"><div class="label">Total Profit (â‚¹)</div><div class="value green" id="totalProfit">0</div></div>
  <div class="card"><div class="label">Total Loss (â‚¹)</div><div class="value red" id="totalLoss">0</div></div>

  <div class="card"><div class="label">Net P&amp;L (â‚¹)</div><div class="value" id="netPnL">0</div></div>
  <div class="card"><div class="label">BTST Win %</div><div class="value blue" id="btstWinRate">0</div></div>

  <div class="card"><div class="label">Avg Profit</div><div class="value green" id="avgProfit">0</div></div>
  <div class="card"><div class="label">Avg Loss</div><div class="value red" id="avgLoss">0</div></div>

  <div class="card" style="grid-column:1/3">
    <div class="label">Demand Close Success %</div>
    <div class="value blue" id="demandCloseSuccess">0</div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxaLJdfOHI2rmDGhI_WdjyWkHrAlycOCepsgORmNnbDXnWzNxtasdGZW3yxftKvWhq8Iw/exec";

/* BACK */
function goBack(){
  window.location.href = "index.html";
}

/* SAFE PICKER */
function pick(obj, keys){
  for(const k of keys){
    if(obj[k] !== undefined) return obj[k];
  }
  return 0;
}

/* FORMAT */
const f2 = v => Number(v || 0).toFixed(2);

/* LOAD STATS */
fetch(API_URL + "?action=stats&t=" + Date.now())
  .then(r => r.json())
  .then(s => {

    totalTrades.innerText = pick(s, ["totalTrades","Total Trades"]);
    totalProfit.innerText = f2(pick(s, ["totalProfit","Total Profit"]));
    totalLoss.innerText = f2(pick(s, ["totalLoss","Total Loss"]));
    netPnL.innerText = f2(pick(s, ["netPnL","Net P&L","Net PnL"]));
    winRate.innerText = f2(pick(s, ["winRate","Win Rate"])) + "%";
    avgProfit.innerText = f2(pick(s, ["avgProfit","Avg Profit"]));
    avgLoss.innerText = f2(pick(s, ["avgLoss","Avg Loss"]));
    btstWinRate.innerText = f2(pick(s, ["btstWinRate","BTST Win %"])) + "%";
    demandCloseSuccess.innerText = f2(pick(s, ["demandCloseSuccess","Demand close success","Demand Close Success"]))) + "%";

  });
</script>

</body>
</html>
