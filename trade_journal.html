<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trade Journal | Educational purpose only</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial;
}
h2{
  text-align:center;
  margin:12px 0;
}
.form{
  padding:12px;
}
label{
  font-size:12px;
  color:#aaa;
}
input, select, textarea{
  width:100%;
  margin:6px 0 12px;
  padding:8px;
  background:#1a1a1a;
  color:#fff;
  border:none;
  border-radius:6px;
}
textarea{ height:70px; }
.btn{
  width:100%;
  padding:12px;
  background:#00bcd4;
  color:#000;
  font-weight:bold;
  border:none;
  border-radius:6px;
}
.status{
  text-align:center;
  font-size:12px;
  margin-top:6px;
  color:#00ff99;
}
</style>
</head>

<body>

<h2>ðŸ“˜ Trade Journal</h2>

<div class="form">

<label>Date</label>
<input id="Date" type="date">

<label>Day</label>
<input id="Day" type="text" placeholder="Monday">

<label>Symbol</label>
<input id="Symbol" type="text">

<label>Segment</label>
<select id="Segment">
  <option>Cash</option><option>CE</option><option>PE</option><option>Futures</option>
</select>

<label>Strategy</label>
<select id="Strategy">
  <option>BTST</option><option>Intraday</option><option>Positional</option>
</select>

<label>Entry Time</label>
<input id="EntryTime" type="time">

<label>Entry Price</label>
<input id="EntryPrice" type="number">

<label>Quantity</label>
<input id="Quantity" type="number">

<label>Direction</label>
<select id="Direction"><option>Buy</option><option>Sell</option></select>

<label>Market Close Bias</label>
<select id="MarketBias"><option>Demand</option><option>Supply</option><option>Neutral</option></select>

<label>Closing Near</label>
<select id="ClosingNear"><option>High</option><option>Low</option><option>Middle</option></select>

<label>Volume at Close</label>
<select id="VolumeAtClose"><option>High</option><option>Normal</option><option>Low</option></select>

<label>Reason for Entry</label>
<textarea id="ReasonForEntry"></textarea>

<label>Next Day Open</label>
<select id="NextDayOpen"><option>Gap Up</option><option>Flat</option><option>Gap Down</option></select>

<label>Open Price</label>
<input id="OpenPrice" type="number">

<label>Opening Volume</label>
<select id="OpeningVolume"><option>High</option><option>Low</option></select>

<label>First 5-min Behaviour</label>
<select id="First5Min"><option>Break</option><option>Reject</option><option>Sideways</option></select>

<label>Exit Time</label>
<input id="ExitTime" type="time">

<label>Exit Price</label>
<input id="ExitPrice" type="number">

<label>Exit Reason</label>
<select id="ExitReason"><option>Profit</option><option>Neutral</option><option>Loss</option><option>No Volume</option></select>

<label>P&amp;L (â‚¹)</label>
<input id="PnL" type="number">

<label>P&amp;L Type</label>
<select id="PnLType"><option>Profit</option><option>Neutral</option><option>Loss</option></select>

<label>Followed Rules?</label>
<select id="FollowedRules"><option>Yes</option><option>No</option></select>

<label>Emotional State</label>
<select id="EmotionalState"><option>Calm</option><option>Fear</option><option>Greed</option></select>

<label>Lesson Learned</label>
<textarea id="LessonLearned"></textarea>

<label>Rating (1â€“5)</label>
<select id="Rating"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>

<button class="btn" onclick="saveTrade()">ðŸ’¾ Save Trade</button>
<div class="status" id="status"></div>

</div>

<script>
const API_URL = "YOUR_GAS_WEB_APP_URL";

function saveTrade(){
  const data = {};
  document.querySelectorAll("input,select,textarea").forEach(el=>{
    data[el.id] = el.value;
  });

  fetch(API_URL,{
    method:"POST",
    body: JSON.stringify(data)
  })
  .then(r=>r.json())
  .then(res=>{
    document.getElementById("status").innerText = "âœ… Trade Saved";
    document.querySelectorAll("input,textarea").forEach(el=>el.value="");
  });
}
</script>

</body>
</html>
